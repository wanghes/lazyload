    <script type="text/javascript" src="jquery.js"></script>

</body>
</html>
<script type="text/javascript">
    $(document).ready(function(){
        // 获取页面视口高度
        var viewportHeight = $(window).height();
        var lazyload = function() {
            // 获取窗口滚动条距离
            var scrollTop = $(window).scrollTop();
            $('img').each(function(){
                // 判断 视口高度+滚动条距离 与 图片元素距离文档原点的高度
                var x = scrollTop + viewportHeight - $(this).position().top;
                // 如果大于0 即该元素能被浏览者看到，则将暂存于自定义属性loadpic的值赋值给真正的src
                if (x > 0)
                {
                    $(this).attr('src',$(this).attr('data-echo'));
                }
            });
        };
        lazyload();
        $(window).on('scroll',function(){
             setInterval(lazyload,100);// 创建定时器 “实时”计算每个元素的src是否应该被赋值
        });
    });
</script>
